<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologías del Futuro</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper.js para el slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <header class="bg-blue-700 text-white shadow">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <h1 class="text-xl font-bold">TechCloud</h1>
            <ul class="flex gap-6 text-sm md:text-base">
                <li><a href="index.html" class="hover:underline">Inicio</a></li>
                <li><a href="historia.html" class="hover:underline">Historia</a></li>
                <li><a href="tipos.html" class="hover:underline">Tipos</a></li>
                <li><a href="aplicaciones.html" class="hover:underline">Aplicaciones</a></li>
                <li><a href="futuro.html" class="hover:underline">Futuro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Slider -->
    <section class="mt-4">
        <div class="swiper mySwiper w-full max-w-4xl mx-auto rounded-lg shadow-lg">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/IMG/cloud.png" alt="Cloud" class="w-full"></div>
                <div class="swiper-slide"><img src="/IMG/ai1.png" alt="AI" class="w-full"></div>
                <div class="swiper-slide"><img src="/IMG/automatizacion.png" alt="Automation" class="w-full"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Contenido de introducción -->
    <section class="container mx-auto px-6 py-12 text-center">
        <h2 class="text-3xl font-bold mb-4 animate-bounce">Bienvenido al Futuro de la Tecnología</h2>
        <p class="text-lg text-gray-600">Explora el fascinante mundo de la Nube, la Inteligencia Artificial y la Automatización.</p>
    </section>

    <!-- Formulario de contacto -->
    <section class="bg-white py-10 px-6 shadow-inner">
        <div class="max-w-xl mx-auto">
            <h3 class="text-2xl font-semibold mb-4 text-center">Contáctanos</h3>
            <form class="space-y-4">
                <input type="text" placeholder="Tu nombre" class="w-full border p-2 rounded">
                <input type="email" placeholder="Correo electrónico" class="w-full border p-2 rounded">
                <textarea placeholder="Tu mensaje" class="w-full border p-2 rounded h-32"></textarea>
                <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded hover:bg-blue-800 transition">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white py-4 mt-10 text-center">
        <p>&copy; 2025 Nico y Andre - Proyecto Tecnologías Cloud e IA</p>
    </footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
</body>
</html>
